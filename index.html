<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonFlow | Web3 Automation Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a0f',
                panel: '#121218',
                neon: '#00f3ff', // Cyan
                pink: '#ff00ff', // Magenta
                purple: '#bc13fe', // Purple
                yellow: '#fcee0a', // Acid Yellow
                green: '#0aff68'  // Matrix Green
              }
            },
            boxShadow: {
              'neon': '0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3)',
              'neon-pink': '0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.3)',
              'neon-green': '0 0 10px rgba(10, 255, 104, 0.5), 0 0 20px rgba(10, 255, 104, 0.3)',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'flow-beam': 'flowBeam 2s linear infinite',
              'scan': 'scan 8s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              flowBeam: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .glass-panel {
        background: rgba(18, 18, 24, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .cyber-input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #333;
        color: #00f3ff;
        font-family: 'JetBrains Mono', monospace;
      }
      .cyber-input:focus {
        outline: none;
        border-color: #00f3ff;
        box-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
      }
      
      /* Perspective Grid Animation */
      .perspective-container {
        perspective: 1000px;
        overflow: hidden;
      }
      .moving-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(to right, rgba(188, 19, 254, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: rotateX(45deg) translateY(-50%);
        animation: gridMove 20s linear infinite;
        transform-origin: center top;
        mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 80%, transparent 100%);
      }
      @keyframes gridMove {
        0% { transform: rotateX(45deg) translateY(0); }
        100% { transform: rotateX(45deg) translateY(40px); }
      }

      /* Dot Pattern for Backgrounds */
      .bg-dot-pattern {
        background-image: radial-gradient(rgba(50, 50, 50, 0.5) 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Text Gradients */
      .text-glow {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      
      /* Clip Path for Cyber Buttons */
      .clip-path-polygon {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
